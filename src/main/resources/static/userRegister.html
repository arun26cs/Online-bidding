<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=<div class="
	container" style="height: 90vh">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>
<title>Document</title>
</head>

<body>

	<div class="p-3">
		<h1>Hello, Welcome to user register page</h1>
		<p>Enter following details</p>

		<form>
			<div class="form-group">
				<label>User id</label> <input type="text" class="form-control"
					id="userid">
			</div>
			<div class="form-group">
				<label>Password</label> <input type="password" class="form-control"
					id="password">
			</div>
			<div class="form-group">
				<label>Name</label> <input type="text" class="form-control"
					id="name">
			</div>
			<div class="form-group">
				<label>Email id</label> <input type="email" class="form-control"
					id="email">
			</div>

			<button type="button" class="btn btn-primary" id="user-register">Register</button>
			<button type="reset" class="btn btn-warning">Reset</button>
		</form>


	</div>

	<script>
		$(document).ready(function() {
			$('#user-register').click(function() {
				var user = {
					userid : $('#userid').val(),
					password : $('#password').val(),
					name : $('#name').val(),
					email : $('#email').val()
				};
				console.log(user);
				var data = JSON.stringify(user);
				$.when($.ajax({
					url : "http://localhost:8080/user",
					data : data,
					type : "POST",
					contentType : "application/json",
					dataType : "json"
				})).done(function() {
					$('#face').load('userLogin.html');
				}).fail(function() {
					$('#face').load('userLogin.html');
				});

			});
		});
	</script>

</body>

</html>
