<head>
<meta charset="UTF-8">

	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"

	crossorigin="anonymous"></script>
<title>Document</title>
</head>

<body>

	<div class="p-3">
		<h1>Hello, Welcome to product register page</h1>
		<p>Enter following details</p>

		<form>
			<div class="form-group">
				<label>Product Name</label> <input type="text" class="form-control"
					id="name">
			</div>
			<div class="form-group">
				<label>price</label> <input type="text" class="form-control"
					id="price">
			</div>
			

			<button type="button" class="btn btn-primary" id="product-register">Register Product</button>
			<button type="reset" class="btn btn-warning">Reset</button>
		</form>


	</div>

	<script>
		$(document).ready(function() {
			$('#product-register').click(function() {
				if($('#name').val()!=="" && $('#price').val()!==""){
					var product = {
							name : $('#name').val(),
							price : $('#price').val() 
						};
						console.log(product);
						var data = JSON.stringify(product);
						$.when($.ajax({
							url : "http://localhost:8080/product",
							data : data,
							type : "POST",
							contentType : "application/json",
							dataType : "json"
						})).done(function() {
							$('#face').empty();
							$('#face').append("Product Added!!!");
						}).fail(function(data) {
							console.log(data);
							$('#face').empty();
							$('#face').append("Something not alright!!!! please try adding product after sometime");
						});
				}
			});
		});
	</script>

</body>

</html>
