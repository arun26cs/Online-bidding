<body>
     
        <div>
            <nav class="navbar navbar-expand-md navbar-light bg-light">

                    <ul class="navbar-nav">
                        <li class="nav-item active">

                        <li class="nav-item">

                        <li class="nav-item">

        <div class="navbar-dark bg-dark p-3">
            <a class="navbar-brand" id="user-welcome"> </a>
            <a class="navbar-brand btn btn-primary" id="user-bye">Logout </a>
        </div>
        
 		 
 		 <div id="face"></div>
 		 
 		 
 

    <script>

        $(document).ready(
            function () {
            	$('#face').load('home.html');
    			$('#nav-register').click(function() {
    				$('#face').load('userRegister.html');
    			});
    			

    			$('#nav-login').click(function() {
    				$('#face').load('userLogin.html');
    			});
    			
    			$('#nav-addproduct').click(function() {
    				$('#face').load('productCreate.html');
    			});
    			
    			$('#nav-product').click(function() {
    				$('#face').load('productList.html');
    			});
    			
                console.log(localStorage.getItem('userid'));
                if(localStorage.getItem('userid')!=null){
                	$('#nav-register').hide();
                	$('#nav-login').hide();
                	$('#user-welcome').append('welcome '+localStorage.getItem('userid'));
                	$('#user-bye').show();
                }else{
                	$('#user-bye').hide();
                	$('#nav-bid').hide();
                	$('#nav-product').hide();
                	$('#nav-addproduct').hide();
                }
                
                $('#user-bye').click(function(){
                	localStorage.removeItem('userid');
                	location.reload();
                });
            }
        );
    </script>
